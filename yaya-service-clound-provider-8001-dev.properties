# 应用名称
spring.application.name=yaya-service-clound-provider-8001
# 应用服务 WEB 访问端口
server.port=8001
#下面这些内容是为了让MyBatis映射
#指定Mybatis的Mapper文件
mybatis.mapper-locations=classpath:mybatis/mapper/*xml
#指定Mybatis的实体目录
mybatis.type-aliases-package=com.kgc.zhengc.pojo
# 数据库驱动：
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 数据源名称
spring.datasource.name=defaultDataSource
# 数据库连接地址
spring.datasource.url=jdbc:mysql://localhost:3306/db0301?serverTimezone=UTC
# 数据库用户名&密码：
spring.datasource.username=root
spring.datasource.password=521314

eureka.instance.instance-id=yaya-service-clound-provider-8001
eureka.instance.prefer-ip-address=true


#注入注册中心   写全所有的注册中心  eureka 是同级的
eureka.client.service-url.defaultZone=http://localhost:7001/eureka/,http://localhost:7002/eureka/

spring.profiles.active=dev