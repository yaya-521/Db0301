# 应用名称
spring.application.name=yaya-service-clound-consumer-9001
# 应用服务 WEB 访问端口
server.port=9001

eureka.instance.instance-id=yaya-service-clound-consumer-9001
eureka.instance.prefer-ip-address=true

#注入注册中心   写全所有的注册中心  eureka 是同级的
eureka.client.service-url.defaultZone=http://localhost:7001/eureka/,http://localhost:7002/eureka/

feign.hystrix.enabled=true

YAYA-SERVICE-CLOUND-PROVIDER-8001.ribbon.NFLoadBalancerRuleClassName=com.netflix.loadbalancer.RandomRule


